<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manga List Terbaru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset dan Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Container */
        .container {
            max-width: 100%;
            padding: 15px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #ff6b6b;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        /* Loading dan Error */
        .loading, .error, .empty {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .loading i {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .empty i {
            font-size: 3rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        /* Manga Grid - Halaman Utama */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Manga Card */
        .manga-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .manga-card:hover, .manga-card:focus {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .manga-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            background-color: #2d3748;
        }
        
        .manga-info {
            padding: 12px;
        }
        
        .manga-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
        }
        
        .manga-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .manga-rating {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .manga-type {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .latest-chapter {
            font-size: 0.85rem;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Halaman Detail Manga */
        #detail-page {
            display: none;
        }
        
        .manga-detail {
            margin-top: 20px;
        }
        
        .detail-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (min-width: 768px) {
            .detail-header {
                flex-direction: row;
            }
        }
        
        .detail-thumbnail {
            width: 100%;
            max-width: 250px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .detail-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .detail-info {
            flex: 1;
        }
        
        .detail-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .detail-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .meta-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .meta-value {
            font-weight: 600;
            color: #fff;
        }
        
        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .genre-tag {
            background: rgba(156, 39, 176, 0.2);
            color: #ce93d8;
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .synopsis {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .synopsis h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        /* Chapters List */
        .chapters-section {
            margin-top: 30px;
        }
        
        .chapters-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chapters-list {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .chapter-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .chapter-item:last-child {
            border-bottom: none;
        }
        
        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chapter-title {
            font-weight: 500;
            color: #fff;
        }
        
        .chapter-date {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 10px;
        }
        
        .pagination button {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: #e0e0e0;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 20px;
        }
        
        /* Optimasi untuk HP Kentang */
        @media (max-width: 480px) {
            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
            }
            
            .manga-thumbnail {
                height: 180px;
            }
            
            .container {
                padding: 10px;
            }
            
            header {
                padding: 12px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .detail-title {
                font-size: 1.5rem;
            }
            
            .detail-meta-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 360px) {
            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 10px;
            }
            
            .manga-thumbnail {
                height: 160px;
            }
            
            .manga-title {
                font-size: 0.9rem;
            }
            
            .detail-title {
                font-size: 1.3rem;
            }
        }
        
        /* Animasi sederhana */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Utilitas */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div>
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span id="logo-text">Manga List</span>
                </div>
                <div class="subtitle" id="subtitle">Daftar manga terbaru dari Komikcast</div>
            </div>
            <button id="back-btn" class="back-btn hidden">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
        </div>
    </header>
    
    <!-- Halaman Utama (Daftar Manga) -->
    <main class="container" id="main-page">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Memuat manga terbaru...</p>
        </div>
        
        <!-- Error State -->
        <div id="error" class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-message">Gagal memuat data manga.</p>
            <button id="retry-btn" style="margin-top: 15px; padding: 8px 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Coba Lagi
            </button>
        </div>
        
        <!-- Empty State -->
        <div id="empty" class="empty">
            <i class="fas fa-book"></i>
            <p>Tidak ada manga yang ditemukan.</p>
        </div>
        
        <!-- Manga Grid -->
        <div id="manga-grid" class="manga-grid"></div>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prev-btn" disabled>
                <i class="fas fa-chevron-left"></i> Sebelumnya
            </button>
            <div class="page-info">Halaman <span id="current-page">1</span></div>
            <button id="next-btn">
                Selanjutnya <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    
    <!-- Halaman Detail Manga -->
    <div class="container" id="detail-page">
        <!-- Loading State Detail -->
        <div id="detail-loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Memuat detail manga...</p>
        </div>
        
        <!-- Error State Detail -->
        <div id="detail-error" class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="detail-error-message">Gagal memuat detail manga.</p>
            <button id="detail-retry-btn" style="margin-top: 15px; padding: 8px 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Coba Lagi
            </button>
        </div>
        
        <!-- Detail Manga Content -->
        <div id="detail-content" class="manga-detail"></div>
    </div>
    
    <footer>
        <p>Data diambil dari Komikcast API • Dibuat untuk HP Kentang</p>
        <p style="margin-top: 5px; font-size: 0.75rem;">© 2023 Manga List Viewer</p>
    </footer>

    <script>
        // Konfigurasi API
        const API_BASE = 'https://unofficial-komikcast-api.vercel.app';
        const LATEST_API = `${API_BASE}/komikcast/latest`;
        let currentPage = 1;
        
        // State aplikasi
        let currentView = 'list'; // 'list' atau 'detail'
        let currentMangaSlug = '';
        
        // Elemen DOM
        const mainPageEl = document.getElementById('main-page');
        const detailPageEl = document.getElementById('detail-page');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const emptyEl = document.getElementById('empty');
        const mangaGridEl = document.getElementById('manga-grid');
        const paginationEl = document.getElementById('pagination');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentPageEl = document.getElementById('current-page');
        const retryBtn = document.getElementById('retry-btn');
        
        const detailLoadingEl = document.getElementById('detail-loading');
        const detailErrorEl = document.getElementById('detail-error');
        const detailContentEl = document.getElementById('detail-content');
        const detailRetryBtn = document.getElementById('detail-retry-btn');
        
        const backBtn = document.getElementById('back-btn');
        const logoTextEl = document.getElementById('logo-text');
        const subtitleEl = document.getElementById('subtitle');
        
        // Fungsi untuk menampilkan/menyembunyikan elemen
        function showElement(element) {
            element.style.display = 'block';
        }
        
        function hideElement(element) {
            element.style.display = 'none';
        }
        
        // Fungsi untuk beralih antara halaman list dan detail
        function showListView() {
            currentView = 'list';
            mainPageEl.style.display = 'block';
            detailPageEl.style.display = 'none';
            backBtn.classList.add('hidden');
            logoTextEl.textContent = 'Manga List';
            subtitleEl.textContent = 'Daftar manga terbaru dari Komikcast';
        }
        
        function showDetailView() {
            currentView = 'detail';
            mainPageEl.style.display = 'none';
            detailPageEl.style.display = 'block';
            backBtn.classList.remove('hidden');
        }
        
        // Fungsi untuk mengambil data manga terbaru
        async function fetchManga(page = 1) {
            showElement(loadingEl);
            hideElement(errorEl);
            hideElement(emptyEl);
            hideElement(paginationEl);
            mangaGridEl.innerHTML = '';
            
            try {
                // Tambahkan parameter page ke URL jika diperlukan
                const url = page > 1 ? `${LATEST_API}?page=${page}` : LATEST_API;
                
                const response = await fetchWithTimeout(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Sembunyikan loading
                hideElement(loadingEl);
                
                // Cek jika data kosong
                if (!data.data || data.data.length === 0) {
                    showElement(emptyEl);
                    return;
                }
                
                // Render manga
                renderMangaList(data.data);
                
                // Update pagination
                updatePagination(data.meta);
                
                // Scroll ke atas
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error fetching manga:', error);
                hideElement(loadingEl);
                
                // Tampilkan pesan error
                document.getElementById('error-message').textContent = 
                    error.name === 'TimeoutError' 
                    ? 'Waktu permintaan habis. Periksa koneksi internet Anda.'
                    : `Gagal memuat data: ${error.message}`;
                
                showElement(errorEl);
            }
        }
        
        // Fungsi untuk mengambil detail manga
        async function fetchMangaDetail(slug) {
            showElement(detailLoadingEl);
            hideElement(detailErrorEl);
            detailContentEl.innerHTML = '';
            
            // Update UI
            logoTextEl.textContent = 'Loading...';
            subtitleEl.textContent = 'Mengambil detail manga';
            
            try {
                const url = `${API_BASE}/komikcast/detail/${slug}`;
                const response = await fetchWithTimeout(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Sembunyikan loading
                hideElement(detailLoadingEl);
                
                // Render detail manga
                renderMangaDetail(data.data);
                
                // Update header
                logoTextEl.textContent = data.data.title || 'Detail Manga';
                subtitleEl.textContent = 'Detail manga dari Komikcast';
                
                // Scroll ke atas
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error fetching manga detail:', error);
                hideElement(detailLoadingEl);
                
                // Tampilkan pesan error
                document.getElementById('detail-error-message').textContent = 
                    error.name === 'TimeoutError' 
                    ? 'Waktu permintaan habis. Periksa koneksi internet Anda.'
                    : `Gagal memuat detail manga: ${error.message}`;
                
                showElement(detailErrorEl);
                
                // Update header
                logoTextEl.textContent = 'Error';
                subtitleEl.textContent = 'Gagal memuat detail manga';
            }
        }
        
        // Fungsi untuk merender daftar manga
        function renderMangaList(mangaList) {
            mangaGridEl.innerHTML = '';
            
            mangaList.forEach((manga, index) => {
                const card = document.createElement('div');
                card.className = 'manga-card fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                card.dataset.slug = manga.slug;
                
                // Gunakan placeholder jika thumbnail tidak ada
                const thumbnail = manga.thumbnail || 'https://via.placeholder.com/150x200/2d3748/4a5568?text=No+Image';
                
                card.innerHTML = `
                    <img src="${thumbnail}" alt="${manga.title}" class="manga-thumbnail" loading="lazy">
                    <div class="manga-info">
                        <h3 class="manga-title" title="${manga.title}">${manga.title}</h3>
                        <div class="manga-meta">
                            <div class="manga-rating">
                                <i class="fas fa-star"></i> ${manga.rating || 'N/A'}
                            </div>
                            <div class="manga-type">${manga.type || 'Manga'}</div>
                        </div>
                        <div class="latest-chapter" title="${manga.latest_chapter?.title || 'Tidak diketahui'}">
                            ${manga.latest_chapter?.title || 'Tidak diketahui'}
                        </div>
                    </div>
                `;
                
                // Tambahkan event listener untuk card
                card.addEventListener('click', () => {
                    showMangaDetail(manga.slug);
                });
                
                mangaGridEl.appendChild(card);
            });
        }
        
        // Fungsi untuk merender detail manga
        function renderMangaDetail(manga) {
            // Gunakan placeholder jika thumbnail tidak ada
            const thumbnail = manga.thumbnail || 'https://via.placeholder.com/250x350/2d3748/4a5568?text=No+Image';
            
            // Format rating
            const rating = manga.rating || 'N/A';
            
            // Format genres
            let genresHtml = '';
            if (manga.genres && manga.genres.length > 0) {
                genresHtml = manga.genres.map(genre => 
                    `<span class="genre-tag">${genre}</span>`
                ).join('');
            } else {
                genresHtml = '<span class="genre-tag">Tidak ada genre</span>';
            }
            
            // Format chapters
            let chaptersHtml = '';
            if (manga.chapters && manga.chapters.length > 0) {
                // Urutkan chapter terbaru di atas
                const sortedChapters = [...manga.chapters].sort((a, b) => {
                    return new Date(b.released_at) - new Date(a.released_at);
                });
                
                chaptersHtml = sortedChapters.map(chapter => {
                    const date = chapter.released_at ? 
                        new Date(chapter.released_at).toLocaleDateString('id-ID', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        }) : 'Tanggal tidak diketahui';
                    
                    return `
                        <div class="chapter-item">
                            <div class="chapter-title">${chapter.title}</div>
                            <div class="chapter-date">${date}</div>
                        </div>
                    `;
                }).join('');
            } else {
                chaptersHtml = `
                    <div class="chapter-item">
                        <div class="chapter-title">Tidak ada chapter tersedia</div>
                    </div>
                `;
            }
            
            detailContentEl.innerHTML = `
                <div class="manga-detail">
                    <div class="detail-header fade-in">
                        <div class="detail-thumbnail">
                            <img src="${thumbnail}" alt="${manga.title}" loading="lazy">
                        </div>
                        <div class="detail-info">
                            <h1 class="detail-title">${manga.title}</h1>
                            <div class="detail-meta-grid">
                                <div class="meta-item">
                                    <div class="meta-label">Rating</div>
                                    <div class="meta-value">
                                        <i class="fas fa-star" style="color: #ffc107;"></i> ${rating}
                                    </div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Tipe</div>
                                    <div class="meta-value">${manga.type || 'Tidak diketahui'}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Status</div>
                                    <div class="meta-value">${manga.status || 'Tidak diketahui'}</div>
                                </div>
                            </div>
                            <div class="genres">
                                ${genresHtml}
                            </div>
                        </div>
                    </div>
                    
                    <div class="synopsis fade-in" style="animation-delay: 0.1s">
                        <h3><i class="fas fa-align-left"></i> Sinopsis</h3>
                        <p>${manga.synopsis || 'Tidak ada sinopsis tersedia.'}</p>
                    </div>
                    
                    <div class="chapters-section fade-in" style="animation-delay: 0.2s">
                        <h3><i class="fas fa-list"></i> Daftar Chapter (${manga.chapters ? manga.chapters.length : 0})</h3>
                        <div class="chapters-list">
                            ${chaptersHtml}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fungsi untuk menampilkan detail manga
        function showMangaDetail(slug) {
            currentMangaSlug = slug;
            showDetailView();
            fetchMangaDetail(slug);
        }
        
        // Fungsi untuk memperbarui pagination
        function updatePagination(meta) {
            if (!meta) {
                hideElement(paginationEl);
                return;
            }
            
            currentPage = meta.page || 1;
            currentPageEl.textContent = currentPage;
            
            // Enable/disable tombol berdasarkan halaman
            prevBtn.disabled = !meta.prev_page;
            nextBtn.disabled = !meta.next_page;
            
            showElement(paginationEl);
        }
        
        // Fungsi fetch dengan timeout
        async function fetchWithTimeout(url, timeout = 10000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(new DOMException('TimeoutError', 'TimeoutError')), timeout);
            
            try {
                const response = await fetch(url, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }
        
        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                fetchManga(currentPage - 1);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            fetchManga(currentPage + 1);
        });
        
        retryBtn.addEventListener('click', () => {
            fetchManga(currentPage);
        });
        
        detailRetryBtn.addEventListener('click', () => {
            if (currentMangaSlug) {
                fetchMangaDetail(currentMangaSlug);
            }
        });
        
        backBtn.addEventListener('click', () => {
            showListView();
        });
        
        // Event listener untuk history back (tombol back browser)
        window.addEventListener('popstate', () => {
            if (currentView === 'detail') {
                showListView();
            }
        });
        
        // Fetch data saat pertama kali load
        document.addEventListener('DOMContentLoaded', () => {
            fetchManga();
            
            // Cek jika ada hash di URL untuk langsung ke detail
            const hash = window.location.hash;
            if (hash && hash.startsWith('#manga-')) {
                const slug = hash.replace('#manga-', '');
                showMangaDetail(slug);
                // Update URL tanpa reload
                history.replaceState(null, '', `#manga-${slug}`);
            }
        });
        
        // Optimasi gambar: lazy loading fallback
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            // Pastikan gambar sudah memiliki src
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                lazyImages.forEach(img => imageObserver.observe(img));
            }
        });
    </script>
